{% extends "base.html" %} 
    {% block title %}Create Rental{% endblock %} 
    {% block content %}
    <head>
        <link rel="stylesheet" href="static/css/test.css" />
        <script type="text/javascript" src="static/js/test.js"></script>
    </head>
    <!-- The grid: four columns -->

  <!-- The expanding image container -->
  <div class="container">
  <div class="container" id="innerCon">
    <div><img id="placeholderImg" src="static/images/img_nature.jpg" alt="Nature" style="width:50%""></div>
    <!-- Close the image -->
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    
    <!-- Expanded image -->
    <img id="expandedImg" style="width:50%">
  
    <!-- Image text -->
    <div id="imgtext"></div>
</div>

<div class="row">
    <div class="column">
      <img src="static/images/img_nature.jpg" alt="Nature" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="static/images/img_snow.jpg" alt="Snow" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="static/images/img_mountains.jpg" alt="Mountains" onclick="myFunction(this);">
    </div>
    <div class="column">
      <img src="static/images/img_lights.jpg" alt="Lights" onclick="myFunction(this);">
    </div>
</div>
</div>
    {% endblock %}
